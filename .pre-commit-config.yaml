# If you see me, please update my `rev` field using the provided links
# Click the repo and update to latest tags.
# If things break on update, raise an issue
repos:

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort imports automl_common
        files: automl_common/.*
        args: [--check]

      - id: isort
        name: isort imports test
        files: test/.*
        args: [--check]

  - repo: https://github.com/ambv/black
    rev: 21.12b0
    hooks:
      - id: black
        name: black formatter automl_common
        files: automl_common/.*
        args: [--check]

      - id: black
        name: black formatter test
        files: test/.*
        args: [--check]

  # This is disabled as most modules fail this
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        files: automl_common/.*
        additional_dependencies: ["toml"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.930
    hooks:
      - id: mypy
        name: mypy automl_common
        files: automl_common/.*

  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        name: flake8 automl_common
        files: automl_common/.*

      - id: flake8
        name: flake8 test
        files: test/.*

